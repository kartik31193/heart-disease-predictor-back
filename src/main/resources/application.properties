spring.application.name=heart-disease-predictor
# Set the server port for Spring Boot
server.port=8080

# Enable CORS (Cross-Origin Resource Sharing) for the frontend (Angular in this case)
# Replace the allowed origin with the actual URL of your Angular app (if deployed somewhere else)
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.mvc.cors.allowed-headers=Authorization,Cache-Control,Content-Type
spring.mvc.cors.allow-credentials=true

# Log level configuration (optional, but useful for debugging)
logging.level.org.springframework.web=DEBUG
logging.level.com.example.heartdisease=DEBUG

# Flask Python API URL (you can use this value in the PredictionService)
python.api.url=http://localhost:5000/predict

